<!DOCTYPE html>

<html lan="es">               <!--Se agrega el lenguaje español-->
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--Ancho de página y zoom inicial-->
        <meta charset="utf-8">                                                  <!--Reconoce las tildes y ñ-->
        <title>Misión TIC 2022</title>
    </head>
    <body>
        <h1>Desarrollo web UTP</h1>
        <h2>Septiembre/01/2021</h2>
        <hr>

        <p>Esta es la cuarta clase del ciclo tres y se dictó el primero de septiembre <br> 
            del año 2021, en donde se empieza a explicar los inicios con html.
        </p>

        <form>
            <label for="nombreCompleto" >Nombre completo</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombres y apellidos" required><br><br>
            
            <label for="password"> Password</label>
            <input type="password" id="pass" name="pass" placeholder="Password" required><br><br>
            
            <label for="file"> Cargar Archivo</label>
            <input type="file" id="file" name="file"><br><br>
            
            <input type="submit" value="Solicitar">
        </form>

    </body>
